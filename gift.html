<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Valentine Gifts üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
/* --- Base --- */
body {
  margin:0; font-family:'Poppins',sans-serif;
  display:flex; flex-direction:column; align-items:center;
  min-height:100vh; background:linear-gradient(135deg,#ffb3c1,#ffe0e6);
  overflow-x:hidden; position:relative;
}
/* --- Floating petals SVG --- */
.petal, .micro-petal {
  position:absolute; opacity:0.6; animation:floatPetal linear infinite;
}
@keyframes floatPetal {
  0% { transform: translateY(100vh) rotate(0deg) scale(0.5);}
  100% { transform: translateY(-50px) rotate(360deg) scale(1);}
}

/* --- Heading --- */
h1 { font-family:'Playfair Display', serif; font-size:3rem; color:#fff; margin:40px 0 10px; text-shadow:0 2px 10px rgba(255,105,135,0.5);}
p { font-size:1.2rem; color:#fff; margin-bottom:50px;}

/* --- Gifts Grid --- */
.gifts { display:grid; grid-template-columns:repeat(2,220px); grid-template-rows:repeat(2,220px); gap:30px; justify-content:center; align-items:center; }
.gift { background:rgba(255,255,255,0.7); backdrop-filter:blur(10px); border-radius:25px;
  display:flex; flex-direction:column; align-items:center; justify-content:center; padding:25px;
  box-shadow:0 10px 30px rgba(255,105,135,0.3); cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; animation:glow 3s infinite alternate;
  position:relative; overflow:hidden;
}
.gift:hover { transform:scale(1.15) rotate(-2deg); box-shadow:0 15px 50px rgba(255,105,135,0.6);}
.gift span { margin-top:10px; font-size:2rem; font-weight:500; color:#ff6b81;}
@keyframes glow { 0% {box-shadow:0 10px 30px rgba(255,105,135,0.3);} 100% {box-shadow:0 15px 40px rgba(255,105,135,0.5);}}

/* Floating micro petals in card */
.micro-petal { width:8px; height:8px; background:#fff1f3; border-radius:50%; animation-duration:4s; }

/* --- Modal --- */
.modal { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:opacity 0.4s; z-index:1000;}
.modal.active { opacity:1; pointer-events:auto; }
.modal-content { background:#fff; border-radius:25px; padding:30px; max-width:95%; max-height:90%; overflow:auto; position:relative; text-align:center; transform:scale(0.85); opacity:0; transition:transform 0.4s, opacity 0.4s;}
.modal.active .modal-content { transform:scale(1); opacity:1; }
.modal-content h2 { margin-top:0; color:#ff6b81; }
.close-btn { position:absolute; top:15px; right:20px; font-size:1.5rem; cursor:pointer; background:none; border:none;}
.close-btn:hover { transform:rotate(90deg); transition:transform 0.2s; }

/* --- Modal Content --- */
.modal-content img, .modal-content video { max-width:90%; max-height:80vh; border-radius:20px; margin-top:15px; }

/* --- Bouquet --- */
#bloom-container { display:flex; justify-content:center; gap:15px; margin:20px 0; }
.flower.dragging { opacity:0.5; transform:scale(1.2);}
.bouquet-flower { position:absolute; width:60px; height:60px; cursor:grab; transition:transform 0.3s ease; }
.bouquet-flower.dragging { transform:scale(1.4) rotate(10deg); }

/* --- Bouquet Paper selection --- */
#paperOptions { display:flex; justify-content:center; gap:15px; margin-top:10px; }
.paper { width:50px; height:50px; border-radius:10px; cursor:pointer; border:2px solid #fff; transition: transform 0.3s, box-shadow 0.3s; }
.paper.selected { box-shadow:0 0 15px #ff6b81; transform: scale(1.2);}
.paper.pattern { background-image:url('https://i.ibb.co/4YZD3Lc/pattern.png'); background-size:cover; }

/* --- Bouquet area --- */
#bouquetArea { width:100%; height:400px; border-radius:20px; border:2px dashed #aaa; position:relative; background:rgba(255,255,255,0.6); backdrop-filter:blur(4px); margin-top:15px; }
#bouquetArea p { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:bold; color:#aaa; }

/* --- Spotify Button + Mini --- */
.spotify-btn { margin-top:25px; padding:10px 20px; border-radius:15px; background:#ff9aa2; color:white; font-weight:bold; cursor:pointer; position:relative; }
.spotify-btn:hover { transform:scale(1.05); }
.spotify-mini { position:absolute; bottom:50px; left:50%; transform:translateX(-50%) translateY(20px); width:300px; height:90px; border-radius:20px; overflow:hidden; opacity:0; pointer-events:none; transition: opacity 0.3s, transform 0.3s;}
.spotify-btn:hover .spotify-mini { opacity:1; pointer-events:auto; transform:translateX(-50%) translateY(0);}
.spotify-mini iframe { width:100%; height:100%; border:0;}
</style>
</head>
<body>

<h1>For You üíù</h1>
<p>Choose your gift</p>

<div class="gifts">
  <div class="gift" onclick="openGift('photo')"><span>üì∏</span><span>Photos</span></div>
  <div class="gift" onclick="openGift('video')"><span>üé•</span><span>Video</span></div>
  <div class="gift" onclick="openGift('quiz')"><span>üíå</span><span>Quiz</span></div>
  <div class="gift" onclick="openGift('flower')"><span>üå∏</span><span>Flowers</span></div>
</div>

<!-- Spotify -->
<div class="spotify-btn">
  üéµ Play Love Playlist
  <div class="spotify-mini">
    <iframe src="https://open.spotify.com/embed/playlist/00wKmQ69CcBYOZPghP0BjX?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</div>

<!-- Modals -->
<div class="modal" id="giftModal">
  <div class="modal-content" id="modalContent">
    <button class="close-btn" onclick="closeGift()">‚úñ</button>
  </div>
</div>

<div class="modal" id="flowerModal">
  <div class="modal-content" id="flowerContent">
    <button class="close-btn" onclick="closeFlower()">‚úñ</button>
    <h2>üå∏ Create Your Bouquet</h2>

    <div id="paperOptions">
      <div class="paper" style="background-color:#ff9aa2;" onclick="selectPaper(this)"></div>
      <div class="paper" style="background-color:#ffd1dc;" onclick="selectPaper(this)"></div>
      <div class="paper pattern" onclick="selectPaper(this)"></div>
    </div>

    <div id="bloom-container">
      <img src="https://i.ibb.co/RHqrgKf/flower1.png" class="flower" draggable="true" />
      <img src="https://i.ibb.co/5j3Jx2h/flower2.png" class="flower" draggable="true" />
      <img src="https://i.ibb.co/8dP5w8Y/flower3.png" class="flower" draggable="true" />
    </div>

    <div id="bouquetArea"><p>Drag flowers here</p></div>
    <button onclick="downloadBouquet()" style="margin-top:15px;padding:10px 20px;border-radius:10px;background:#ff9aa2;color:white;">üíæ Download Bouquet</button>
  </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
// Floating petals
for(let i=0;i<50;i++){
  const petal=document.createElement('div');
  petal.className='petal';
  petal.style.left=Math.random()*100+'vw';
  petal.style.width=10+Math.random()*20+'px';
  petal.style.height=10+Math.random()*20+'px';
  petal.style.animationDuration=6+Math.random()*6+'s';
  document.body.appendChild(petal);
}
// Micro petals inside cards
document.querySelectorAll('.gift').forEach(card=>{
  for(let j=0;j<5;j++){
    const mp=document.createElement('div');
    mp.className='micro-petal';
    mp.style.left=Math.random()*80+'%';
    mp.style.top=Math.random()*80+'%';
    mp.style.animationDuration=3+Math.random()*3+'s';
    card.appendChild(mp);
  }
});

// Gifts
function openGift(type){
  if(type==='flower') return openFlower();
  const modal=document.getElementById('giftModal');
  const content=document.getElementById('modalContent');
  let html='';
  switch(type){
    case 'photo': html=`<h2>üì∏ Your Photos</h2><img src="https://picsum.photos/1000/600">`; break;
    case 'video': html=`<h2>üé• Your Video</h2><video controls style="max-width:90%;max-height:70vh"><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>`; break;
    case 'quiz': html=`<h2>üíå Fun Quiz</h2><p>What is your favorite color?</p>
      <button onclick="alert('You chose Red! üíñ')">Red</button>
      <button onclick="alert('You chose Blue! üíô')">Blue</button>`; break;
  }
  content.innerHTML=`<button class="close-btn" onclick="closeGift()">‚úñ</button>`+html;
  modal.classList.add('active');
}
function closeGift(){ document.getElementById('giftModal').classList.remove('active'); }
function openFlower(){ document.getElementById('flowerModal').classList.add('active'); }
function closeFlower(){ document.getElementById('flowerModal').classList.remove('active'); }
function selectPaper(el){ document.querySelectorAll('.paper').forEach(p=>p.classList.remove('selected')); el.classList.add('selected'); }

// Drag & Drop flowers
const flowers=document.querySelectorAll('#bloom-container .flower');
const bouquetArea=document.getElementById('bouquetArea');
flowers.forEach(flower=>{
  flower.addEventListener('dragstart', e=>{ e.dataTransfer.setData('text/plain', flower.src); flower.classList.add('dragging'); });
  flower.addEventListener('dragend', e=>flower.classList.remove('dragging'));
});
bouquetArea.addEventListener('dragover', e=>e.preventDefault());
bouquetArea.addEventListener('drop', e=>{
  e.preventDefault();
  const src=e.dataTransfer.getData('text/plain');
  const x=e.offsetX; const y=e.offsetY;
  const newFlower=document.createElement('img');
  newFlower.src=src; newFlower.className='bouquet-flower';
  newFlower.style.left=x+'px'; newFlower.style.top=y+'px';
  bouquetArea.appendChild(newFlower);
  newFlower.draggable=true;
  newFlower.addEventListener('dragstart', e=>{
    e.dataTransfer.setData('text/plain', src);
    newFlower.classList.add('dragging');
    newFlower.style.transform="scale(1.4) rotate(10deg)";
  });
  newFlower.addEventListener('dragend', e=>{
    newFlower.classList.remove('dragging');
    newFlower.style.transform="scale(1) rotate(0deg)";
  });
});

// Download bouquet
function downloadBouquet(){
  html2canvas(bouquetArea).then(canvas=>{
    const link=document.createElement('a');
    link.download='my_bouquet.png';
    link.href=canvas.toDataURL('image/png');
    link.click();
  });
}
</script>

</body>
</html>
