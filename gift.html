<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Montserrat;
color:white;
background:linear-gradient(180deg,#1c0b13,#2b0f19);
overflow-x:hidden;
}

/* SECTION (langsung terlihat, animasi masuk pakai class) */
.section{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
padding:80px 20px;
transition:all 1s ease;
}

/* TIMELINE */
.timeline{
display:flex;
flex-wrap:wrap;
align-items:center;
justify-content:center;
gap:60px;
max-width:1100px;
margin:auto;
}

.timeline.no-photo{
justify-content:center;
}

.timeline.no-photo .text-box{
max-width:700px;
text-align:center;
}

.text-box{
flex:1;
min-width:300px;
}

.text-box h2{
font-family:'Playfair Display', serif;
font-size:2.3rem;
margin-bottom:20px;
}

.text-box p{
line-height:1.8;
font-size:1.1rem;
}

/* COLLAGE */
.collage{
flex:1;
min-width:300px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.collage img{
width:100%;
height:200px;
object-fit:cover;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* Divider */
.divider{
width:80px;
height:2px;
background:rgba(255,255,255,.3);
margin:40px auto;
}

/* VIDEO */
.video-section{
background:black;
}

video{
width:85%;
max-width:700px;
border-radius:25px;
box-shadow:0 25px 70px rgba(0,0,0,.8);
}

/* Ending text */
.ending{
font-family:'Playfair Display', serif;
font-size:2rem;
margin-top:40px;
opacity:0;
transition:opacity 2s ease;
}
.ending.show{opacity:1;}

/* Glass Button */
.love-btn{
margin-top:40px;
padding:14px 45px;
border-radius:50px;
border:1px solid rgba(255,255,255,.35);
background:rgba(255,255,255,.08);
backdrop-filter:blur(12px);
-webkit-backdrop-filter:blur(12px);
color:white;
font-size:1rem;
letter-spacing:1px;
cursor:pointer;
transition:all .4s ease;
opacity:0;
transform:translateY(20px);
}

.love-btn.show{
opacity:1;
transform:translateY(0);
}

.love-btn:hover{
background:rgba(255,255,255,.15);
transform:scale(1.05);
}
</style>
</head>

<body>

<!-- SECTION 1 -->
<div class="section">
<div class="timeline">
<div class="text-box">
<h2>LOSAAC 2023 ‚ú®</h2>
<p>Project pertama kitaaa, seneng bangettt üò≠</p>
</div>
<div class="collage">
<img src="losaac1.jpeg">
<img src="losaac2.jpeg">
</div>
</div>
<div class="divider"></div>
</div>

<!-- SECTION 2 -->
<div class="section">
<div class="timeline">
<div class="text-box">
<h2>22/07/24 üíñ</h2>
<p>You said yes. And that changed everything.</p>
</div>
<div class="collage">
<img src="jadian1.jpeg">
<img src="jadian2.jpeg">
</div>
</div>
<div class="divider"></div>
</div>

<!-- VIDEO SECTION -->
<div class="section video-section">
<h2>This Is For You üíå</h2>

<video id="finalVideo" controls>
<source src="video.mp4" type="video/mp4">
</video>

<div class="ending" id="endingText">
I will always choose you. Every single day. üíç
</div>

<button class="love-btn" id="writeBtn" onclick="goToWrite()">
Write Something For Us üíå
</button>
</div>

<script>
const video = document.getElementById("finalVideo");
const ending = document.getElementById("endingText");
const writeBtn = document.getElementById("writeBtn");

video.addEventListener("ended",()=>{
ending.classList.add("show");
setTimeout(()=>{
writeBtn.classList.add("show");
},1000);
});

function goToWrite(){
window.location.href="our-letter.html";
}
</script>

</body>
</html>
