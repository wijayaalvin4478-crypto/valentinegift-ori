<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gifts üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* --- Background & Hearts --- */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#ff9aa2,#ffd1dc);
  overflow-x: hidden;
  position: relative;
}
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 8s linear infinite;
  opacity: 0.7;
}
@keyframes float {
  0% {transform: translateY(100vh) scale(0.8);}
  100% {transform: translateY(-10vh) scale(1);}
}

/* --- Heading --- */
h1 { font-size: 3em; color: #fff; text-shadow: 0 3px 6px rgba(0,0,0,0.2); margin-bottom: 10px;}
p { font-size: 1.3em; color: #fff; margin-bottom: 40px;}

/* --- Gifts Grid --- */
.gifts {
  display: grid;
  grid-template-columns: repeat(2, 200px);
  grid-template-rows: repeat(2, 200px);
  gap: 30px;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.gift {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(5px);
  border-radius: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 25px;
  box-shadow: 0 10px 40px rgba(255,105,135,0.3);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.gift:hover {
  transform: scale(1.15) rotate(-2deg);
  box-shadow: 0 15px 50px rgba(255,105,135,0.4);
}
.gift span { font-size: 60px; margin-top: 10px; color:#ff6b81; }

/* --- Modals --- */
.modal {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.4s ease;
  z-index: 1000;
}
.modal.active { opacity:1; pointer-events:auto; }
.modal-content {
  background: white;
  padding: 30px;
  border-radius: 25px;
  max-width: 95%;
  max-height: 90%;
  overflow: auto;
  text-align: center;
  position: relative;
  transform: scale(0.85);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}
.modal.active .modal-content { transform: scale(1); opacity: 1; }
.modal-content h2 { margin-top: 0; color:#ff6b81; }

/* --- Close Button --- */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 1.5em;
  cursor: pointer;
  background: none;
  border: none;
  transition: transform 0.2s;
}
.close-btn:hover { transform: rotate(90deg); }

/* --- Modal Content --- */
.modal-content img,
.modal-content video { border-radius: 20px; width: 90%; max-width: 900px; height: auto; margin-top: 15px;}
.modal-content button {
  margin: 10px; padding: 12px 25px; border-radius: 15px; border: none;
  cursor: pointer; background: #ff9aa2; color: white; font-weight: bold; font-size: 1em;
  transition: transform 0.2s, box-shadow 0.2s;
}
.modal-content button:hover { transform: scale(1.1); box-shadow: 0 5px 20px rgba(255,105,135,0.3);}

/* --- Bouquet --- */
#bloom-container { margin:20px 0; display:flex; gap:15px; justify-content:center;}
.flower.dragging { opacity: 0.5; }
.bouquet-flower { position: absolute; font-size: 50px; cursor: grab; }
#bouquetArea { width:100%; height:400px; border:2px dashed #aaa; border-radius:20px; position:relative; margin-top:15px; background: rgba(255,255,255,0.6); backdrop-filter: blur(4px);}
#bouquetArea p { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa; font-weight:bold;}

/* --- Spotify Button + Hover Mini Player --- */
.spotify-btn {
  margin-top: 25px; padding: 10px 20px; border-radius: 15px;
  background: #ff9aa2; color:white; font-weight:bold; cursor:pointer;
  position: relative; z-index:20;
}
.spotify-btn:hover { transform: scale(1.1); }

.spotify-mini {
  position: absolute;
  bottom: 50px; left: 50%; transform: translateX(-50%) translateY(20px);
  width: 300px; height: 80px; border-radius: 20px; overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,.25);
  opacity: 0; pointer-events:none;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.spotify-btn:hover .spotify-mini {
  opacity: 1;
  pointer-events:auto;
  transform: translateX(-50%) translateY(0);
}
.spotify-mini iframe { width:100%; height:100%; border:0;}
</style>
</head>
<body>

<h1>For You üíù</h1>
<p>Choose your gift</p>

<div class="gifts">
  <!-- Photo -->
  <div class="gift" onclick="openGift('photo')">
    <span style="font-size:60px;">üì∏</span>
    <span>Photos</span>
  </div>
  <!-- Video -->
  <div class="gift" onclick="openGift('video')">
    <span style="font-size:60px;">üé•</span>
    <span>Video</span>
  </div>
  <!-- Quiz -->
  <div class="gift" onclick="openGift('quiz')">
    <span style="font-size:60px;">üíå</span>
    <span>Quiz</span>
  </div>
  <!-- Flower -->
  <div class="gift" onclick="openGift('flower')">
    <span style="font-size:60px;">üå∏</span>
    <span>Flowers</span>
  </div>
</div>

<!-- Spotify Button with Hover Mini Player -->
<div class="spotify-btn">üéµ Play Love Playlist
  <div class="spotify-mini">
    <iframe src="https://open.spotify.com/embed/playlist/00wKmQ69CcBYOZPghP0BjX?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</div>

<!-- Modals -->
<div class="modal" id="giftModal">
  <div class="modal-content" id="modalContent">
    <button class="close-btn" onclick="closeGift()">‚úñ</button>
  </div>
</div>
<div class="modal" id="flowerModal">
  <div class="modal-content" id="flowerContent">
    <button class="close-btn" onclick="closeFlower()">‚úñ</button>
    <h2>üå∏ Create Your Bouquet</h2>
    <div id="bloom-container">
      <div class="flower" draggable="true" data-type="üåπ" style="font-size:50px; cursor:grab;">üåπ</div>
      <div class="flower" draggable="true" data-type="üå∑" style="font-size:50px; cursor:grab;">üå∑</div>
      <div class="flower" draggable="true" data-type="üåª" style="font-size:50px; cursor:grab;">üåª</div>
      <div class="flower" draggable="true" data-type="üíê" style="font-size:50px; cursor:grab;">üíê</div>
    </div>
    <div id="bouquetArea"><p>Drag flowers here</p></div>
  </div>
</div>

<script>
// Floating hearts
for(let i=0;i<20;i++){
  let heart = document.createElement('div');
  heart.className='heart';
  heart.style.left = Math.random()*100+'vw';
  heart.style.fontSize = 20+Math.random()*20+'px';
  heart.style.animationDuration = 5+Math.random()*5+'s';
  heart.textContent='üíñ';
  document.body.appendChild(heart);
}

// Gifts
function openGift(type){
  if(type==='flower') return openFlower();
  const modal=document.getElementById('giftModal');
  const content=document.getElementById('modalContent');
  let html='';
  switch(type){
    case 'photo': html=`<h2>üì∏ Your Photos</h2><img src="https://picsum.photos/800/500">`; break;
    case 'video': html=`<h2>üé• Your Video</h2><video controls><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>`; break;
    case 'quiz': html=`<h2>üíå Fun Quiz</h2><p>What is your favorite color?</p>
            <button onclick="alert('You chose Red! üíñ')">Red</button>
            <button onclick="alert('You chose Blue! üíô')">Blue</button>`; break;
  }
  content.innerHTML=`<button class="close-btn" onclick="closeGift()">‚úñ</button>`+html;
  modal.classList.add('active');
}
function closeGift(){document.getElementById('giftModal').classList.remove('active');}

// Flower
function openFlower(){document.getElementById('flowerModal').classList.add('active');}
function closeFlower(){document.getElementById('flowerModal').classList.remove('active');}

// Bouquet drag-drop
const flowers=document.querySelectorAll('#bloom-container .flower');
const bouquetArea=document.getElementById('bouquetArea');
flowers.forEach(flower=>{
  flower.addEventListener('dragstart', e=>{
    e.dataTransfer.setData('text/plain', flower.dataset.type);
    flower.classList.add('dragging');
  });
  flower.addEventListener('dragend', e=>flower.classList.remove('dragging'));
});
bouquetArea.addEventListener('dragover', e=>e.preventDefault());
bouquetArea.addEventListener('drop', e=>{
  e.preventDefault();
  const type=e.dataTransfer.getData('text/plain');
  const x=e.offsetX;
  const y=e.offsetY;
  const newFlower=document.createElement('div');
  newFlower.textContent=type;
  newFlower.className='bouquet-flower';
  newFlower.style.left=x+'px';
  newFlower.style.top=y+'px';
  bouquetArea.appendChild(newFlower);
  newFlower.draggable=true;
  newFlower.addEventListener('dragstart', e=>{
    e.dataTransfer.setData('text/plain', type);
    e.dataTransfer.setData('offsetX', e.offsetX);
    e.dataTransfer.setData('offsetY', e.offsetY);
  });
});
</script>

</body>
</html>
