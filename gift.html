<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Gifts üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- Body & Centering --- */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg,#ff9aa2,#ffd1dc);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
}

h1 { font-size: 2.5em; margin-bottom: 10px; }
p { font-size: 1.2em; margin-bottom: 30px; }

/* --- Gifts Grid 2x2 --- */
.gifts {
  display: grid;
  grid-template-columns: repeat(2, 180px);
  grid-template-rows: repeat(2, 180px);
  gap: 25px;
  justify-content: center;
  align-items: center;
}

.gift {
  background: white;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.gift:hover {
  transform: scale(1.15) rotate(-2deg);
  box-shadow: 0 15px 40px rgba(0,0,0,.3);
}
.gift span { font-size: 50px; margin-bottom: 10px; }

/* --- Modal --- */
.modal {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.4s ease;
  z-index: 1000;
}
.modal.active {
  opacity:1;
  pointer-events:auto;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 20px;
  max-width: 90%;
  max-height: 90%;
  overflow: auto;
  text-align: center;
  position: relative;
  transform: scale(0.8);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}
.modal.active .modal-content {
  transform: scale(1);
  opacity: 1;
}
.modal-content h2 { margin-top: 0; }

/* --- Close Button --- */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 1.5em;
  cursor: pointer;
  background: none;
  border: none;
  transition: transform 0.2s;
}
.close-btn:hover { transform: rotate(90deg); }

/* --- Modal Content Animations --- */
.modal-content img,
.modal-content video {
  border-radius: 15px;
  max-width: 100%;
  margin-top: 15px;
  transform: translateY(20px);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}
.modal.active .modal-content img,
.modal.active .modal-content video {
  transform: translateY(0);
  opacity: 1;
}

/* --- Quiz Buttons --- */
.modal-content button {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #ff9aa2;
  color: white;
  font-weight: bold;
  transition: transform 0.2s, box-shadow 0.2s;
}
.modal-content button:hover {
  transform: scale(1.1);
  box-shadow: 0 5px 15px rgba(0,0,0,.3);
}

/* --- Spotify Minimal --- */
.spotify {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 260px;
  height: 80px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 5px 20px rgba(0,0,0,.3);
  z-index: 999;
  transition: transform 0.3s, box-shadow 0.3s;
}
.spotify:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}
.spotify iframe {
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>

<body>

<h1>For You üíù</h1>
<p>Choose your gift</p>

<div class="gifts">
  <div class="gift" onclick="openGift('photo')"><span>üì∏</span>Photos</div>
  <div class="gift" onclick="openGift('video')"><span>üé•</span>Video</div>
  <div class="gift" onclick="openGift('quiz')"><span>üíå</span>Quiz</div>
  <div class="gift" onclick="openGift('flower')"><span>üå∏</span>Flowers</div>
</div>

<!-- Modal Popup -->
<div class="modal" id="giftModal">
  <div class="modal-content" id="modalContent">
    <button class="close-btn" onclick="closeGift()">‚úñ</button>
  </div>
</div>

<!-- Minimal Spotify -->
<div class="spotify">
  <iframe 
    src="https://open.spotify.com/embed/playlist/00wKmQ69CcBYOZPghP0BjX?utm_source=generator"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>
</div>

<script>
function openGift(type){
  const modal = document.getElementById('giftModal');
  const content = document.getElementById('modalContent');
  let html = '';

  switch(type){
    case 'photo':
      html = `<h2>üì∏ Your Photos</h2>
              <img src="https://picsum.photos/400/250" alt="Photo">`;
      break;
    case 'video':
      html = `<h2>üé• Your Video</h2>
              <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>`;
      break;
    case 'quiz':
      html = `<h2>üíå Fun Quiz</h2>
              <p>What is your favorite color?</p>
              <button onclick="alert('You chose Red! üíñ')">Red</button>
              <button onclick="alert('You chose Blue! üíô')">Blue</button>`;
      break;
    case 'flower':
      html = `<h2>üå∏ Flowers</h2>
              <img src="https://picsum.photos/seed/flower/400/250" alt="Flower">`;
      break;
    default:
      html = `<p>Oops! No gift found.</p>`;
  }

  content.innerHTML = `<button class="close-btn" onclick="closeGift()">‚úñ</button>` + html;
  modal.classList.add('active');
}

function closeGift(){
  document.getElementById('giftModal').classList.remove('active');
}
</script>

</body>
</html>
