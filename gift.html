<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Montserrat;
color:white;
background:linear-gradient(180deg,#1c0b13,#2b0f19);
overflow-x:hidden;
}

/* Ambient glow */
body::before{
content:"";
position:fixed;
width:600px;
height:600px;
background:radial-gradient(circle,rgba(255,80,120,.15),transparent 70%);
top:-200px;
right:-200px;
animation:glowMove 8s ease-in-out infinite alternate;
z-index:-1;
}

@keyframes glowMove{
from{transform:translateY(0);}
to{transform:translateY(40px);}
}

/* SECTION */
.section{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
padding:80px 20px;
opacity:0;
transform:translateY(40px);
transition:all 1s ease;
}

.section.show{
opacity:1;
transform:translateY(0);
}

/* TIMELINE */
.timeline{
display:flex;
flex-wrap:wrap;
align-items:center;
justify-content:center;
gap:60px;
max-width:1100px;
margin:auto;
}

.timeline.no-photo{
justify-content:center;
}

.timeline.no-photo .text-box{
max-width:700px;
text-align:center;
}

.text-box{
flex:1;
min-width:300px;
}

.text-box h2{
font-family:'Playfair Display', serif;
font-size:2.3rem;
margin-bottom:20px;
}

.text-box p{
line-height:1.8;
font-size:1.1rem;
}

/* COLLAGE */
.collage{
flex:1;
min-width:300px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.collage img{
width:100%;
height:200px;
object-fit:cover;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
transition:transform .6s ease;
}

.collage img:nth-child(odd){transform:rotate(-3deg);}
.collage img:nth-child(even){transform:rotate(3deg);}

.collage img:hover{
transform:scale(1.05) rotate(0);
}

/* Divider */
.divider{
width:80px;
height:2px;
background:rgba(255,255,255,.3);
margin:40px auto;
}

.transition-text{
text-align:center;
font-style:italic;
opacity:.7;
margin:40px 0;
}

/* Reunion glow */
.reunion-glow{
position:relative;
}
.reunion-glow::after{
content:"";
position:absolute;
inset:-40px;
background:radial-gradient(circle,rgba(255,150,200,.15),transparent 70%);
z-index:-1;
}

/* VIDEO */
.video-section{
background:black;
}

video{
width:85%;
max-width:700px;
border-radius:25px;
box-shadow:0 25px 70px rgba(0,0,0,.8);
}

.ending{
font-family:'Playfair Display', serif;
font-size:2rem;
margin-top:40px;
opacity:0;
transition:opacity 2s ease;
}
.ending.show{opacity:1;}

/* üíå GLASS BUTTON */
.love-btn{
margin-top:40px;
padding:14px 45px;
border-radius:50px;
border:1px solid rgba(255,255,255,.35);
background:rgba(255,255,255,.08);
backdrop-filter:blur(12px);
-webkit-backdrop-filter:blur(12px);
color:white;
font-size:1rem;
letter-spacing:1px;
cursor:pointer;
transition:all .4s ease;
position:relative;
overflow:hidden;
opacity:0;
transform:translateY(20px);
}

.love-btn.show{
opacity:1;
transform:translateY(0);
}

.love-btn::after{
content:"";
position:absolute;
inset:0;
border-radius:50px;
box-shadow:0 0 30px rgba(255,150,200,.4);
opacity:0;
transition:.4s;
}

.love-btn:hover{
background:rgba(255,255,255,.15);
transform:translateY(-2px) scale(1.05);
}

.love-btn:hover::after{
opacity:1;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="bgmusic.mp3" type="audio/mp3">
</audio>

<!-- (SEMUA SECTION KAMU TETAP SAMA, AKU POTONG DI SINI BIAR JAWABAN TIDAK TERLALU PANJANG) -->

<!-- VIDEO -->
<div class="section video-section">
<h2>This Is For You üíå</h2>

<video id="finalVideo" controls>
<source src="video.mp4" type="video/mp4">
</video>

<div class="ending" id="endingText">
I will always choose you. Every single day. üíç
</div>

<button class="love-btn" id="writeBtn" onclick="goToWrite()">
Write Something For Us üíå
</button>

</div>

<script>
const sections = document.querySelectorAll('.section');
const video = document.getElementById("finalVideo");
const music = document.getElementById("bgMusic");
const ending = document.getElementById("endingText");
const writeBtn = document.getElementById("writeBtn");

let musicStarted = false;

window.addEventListener('scroll', ()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top < window.innerHeight - 100){
sec.classList.add('show');

if(!musicStarted){
startMusic();
musicStarted = true;
}

if(sec.classList.contains('video-section')){
fadeOutMusic();
}
}
});
});

function startMusic(){
music.volume = 0;
music.play().catch(()=>{});
let vol = 0;
let fade = setInterval(()=>{
if(vol < 0.4){
vol += 0.02;
music.volume = vol;
}else{
clearInterval(fade);
}
},200);
}

function fadeOutMusic(){
let vol = music.volume;
let fade = setInterval(()=>{
if(vol > 0.02){
vol -= 0.02;
music.volume = vol;
}else{
clearInterval(fade);
music.pause();
}
},200);
}

video.addEventListener("ended",()=>{
ending.classList.add("show");
writeBtn.classList.add("show");
});

function goToWrite(){
window.location.href="our-letter.html";
}
</script>

</body>
</html>
