<html lang="en">
<head>

<style>
body{

}
h1{margin-top:30px;}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);

  transition:.3s;
  font-size:20px;
}
.card:hover{transform:scale(1.05);}
.content{display:none;padding:20px;}
button{
  background:#ff4d6d;color:white;border:none;
  padding:10px 20px;border-radius:10px;cursor:pointer;
}
input{padding:8px;border-radius:8px;border:none;}
#garden span{font-size:30px;margin:5px;}
</style>
</head>

<body>

<h1>Choose Your Gift ğŸ’–</h1>
