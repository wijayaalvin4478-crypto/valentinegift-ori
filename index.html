<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:linear-gradient(120deg,#ff4d6d,#ffc1cc);
  font-family:'Pacifico',cursive;
  overflow:hidden;
}

/* falling hearts */
.heart{position:fixed;top:-20px;font-size:22px;animation:fall linear infinite;}
@keyframes fall{to{transform:translateY(110vh);}}

/* envelope wrapper */
.envelope{
  position:relative;
  width:380px;height:260px;
}

/* back of envelope */
.back{
  position:absolute;inset:0;
  background:#ffd6dc;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}

/* flap top */
.flap{
  position:absolute;top:0;left:0;right:0;
  height:50%;
  background:#ff4d6d;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 1s;
  z-index:3;
}

/* front pocket */
.front{
  position:absolute;bottom:0;left:0;right:0;
  height:55%;
  background:#ff8fa3;
  clip-path:polygon(0 100%,100% 100%,50% 0);
  z-index:2;
}

/* letter */
.letter{
  position:absolute;left:20px;right:20px;bottom:20px;
  height:200px;background:white;border-radius:10px;
  padding:20px;text-align:center;color:#ff4d6d;
  transform:translateY(140px);
  transition:transform 1.2s ease;
  z-index:1;
}

/* open state */
.envelope.open .letter{transform:translateY(-120px);}
.envelope.open .flap{transform:rotateX(180deg);}

input,button{
  padding:10px;border:none;border-radius:10px;margin-top:10px;
}
button{background:#ff4d6d;color:white;cursor:pointer;}
</style>
</head>

<body>

<audio id="paper" src="paper.mp3"></audio>

<div class="envelope" id="env" onclick="openEnv()">
  <div class="back"></div>
  <div class="flap"></div>
  <div class="letter">
    <h3>For You ðŸ’Œ</h3>
    <p>Enter the secret code</p>
    <input type="password" id="pass" placeholder="Our date ðŸ˜">
    <br>
    <button onclick="check(event)">Open</button>
    <p id="msg"></p>
  </div>
  <div class="front"></div>
</div>

<script>
function openEnv(){
  document.getElementById("env").classList.add("open");
  document.getElementById("paper").play();
}

/* hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

function check(e){
  e.stopPropagation();
  let p=document.getElementById("pass").value;
  if(p==="sayang123"){window.location.href="gift.html";}
  else{document.getElementById("msg").innerText="Wrong code ðŸ’”";}
}
</script>

</body>
</html>
