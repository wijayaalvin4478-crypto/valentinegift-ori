<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ðŸ’–</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(120deg,#ff4d6d,#ffc1cc);
  font-family:'Pacifico',cursive;
  overflow:hidden;
}

/* Falling hearts */
.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

.envelope{
  width:300px;height:200px;position:relative;cursor:pointer;
}
.envelope .back{
  width:100%;height:100%;background:#ffb3c1;border-radius:10px;position:absolute;
}
.envelope .front{
  position:absolute;bottom:0;width:0;height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-top:100px solid #ff4d6d;
}
.letter{
  position:absolute;top:10px;left:10px;
  width:280px;height:180px;background:white;border-radius:8px;
  padding:15px;box-sizing:border-box;text-align:center;
  transform:translateY(80px);transition:.6s;
  color:#ff4d6d;
}
.envelope.open .letter{transform:translateY(-70px);}

input,button{
  padding:8px;border:none;border-radius:8px;margin-top:8px;
}
button{background:#ff4d6d;color:white;cursor:pointer;}
</style>
</head>

<body>

<audio id="paper" src="paper.mp3"></audio>

<div class="envelope" id="env" onclick="openEnv()">
  <div class="back"></div>
  <div class="front"></div>

  <div class="letter">
    <h3>For You ðŸ’Œ</h3>
    <p>Enter the secret code</p>
    <input type="password" id="pass" placeholder="Our date ðŸ˜">
    <br>
    <button onclick="check(event)">Open</button>
    <p id="msg"></p>
  </div>
</div>

<script>
function openEnv(){
  document.getElementById("env").classList.add("open");
  document.getElementById("paper").play();
}

/* hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

function check(e){
  e.stopPropagation();
  let p=document.getElementById("pass").value;
  if(p==="sayang123"){window.location.href="gift.html";}
  else{document.getElementById("msg").innerText="Wrong code ðŸ’”";}
}
</script>

</body>
</html>
