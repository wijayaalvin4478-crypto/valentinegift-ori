<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Montserrat}
body{
margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
background:url('bg.jpg') center/cover no-repeat;overflow:hidden;position:relative;
}
body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.35);z-index:-1}

/* hearts */
.hearts span{position:fixed;top:-10px;font-size:20px;animation:fall linear infinite;pointer-events:none;}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}

/* envelope */
.card{width:360px;height:260px;position:relative;cursor:pointer;z-index:5;}

.envelope{
width:100%;height:100%;position:absolute;bottom:0;
background:#e63946;border-radius:0 0 20px 20px;
box-shadow:0 15px 40px rgba(0,0,0,.3);overflow:hidden;z-index:2;
}

.envelope::before{
content:"";position:absolute;inset:0;
background:repeating-linear-gradient(45deg,rgba(255,255,255,.08),rgba(255,255,255,.08) 6px,transparent 6px,transparent 12px);
}

.flap{
position:absolute;top:-2px;left:0;width:100%;height:55%;
background:#ff6b81;clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;transition:.8s;z-index:3;
}

.letter{
position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
width:85%;height:200px;background:#fff;border-radius:10px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
padding:20px;text-align:center;transition:1s;z-index:1;
}

.open .flap{transform:rotateX(180deg);}
.open .letter{bottom:240px;}

.letter input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-top:10px;}
.letter button{margin-top:10px;padding:10px 20px;border:none;border-radius:20px;background:#ff4d6d;color:white;font-weight:bold;cursor:pointer;}

.tap{position:absolute;bottom:-60px;width:100%;text-align:center;color:white;font-weight:bold;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card" onclick="openEnvelope()">
  <div class="letter">
    <h2>Enter Password üíñ</h2>
    <input type="password" id="pass" placeholder="our secret...">
    <button onclick="checkPass(event)">Open Gifts üéÅ</button>
  </div>

  <div class="envelope"><div class="flap"></div></div>
  <div class="tap">Tap the envelope üíå</div>
</div>

<script>
const PASSWORD="love123"; // GANTI

function openEnvelope(){
document.querySelector(".card").classList.add("open");
}

function checkPass(e){
e.stopPropagation();
if(document.getElementById("pass").value===PASSWORD){
window.location.href="gift.html";
}else{
alert("Wrong password üòù");
}
}

const hearts=["‚ù§Ô∏è","üíó","üíñ","üíï"];
setInterval(()=>{
let h=document.createElement("span");
h.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=3+Math.random()*5+"s";
document.querySelector(".hearts").appendChild(h);
setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
