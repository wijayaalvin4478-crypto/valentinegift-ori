<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Montserrat}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;
position:relative;
}

/* Cinematic overlay */
body::before{
content:"";
position:fixed;
inset:0;
background:linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,.2));
z-index:-1;
}

/* Vignette */
body::after{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at center, transparent 60%, rgba(0,0,0,.5));
pointer-events:none;
}

/* Title */
.title{
position:fixed;
top:70px;
width:100%;
text-align:center;
font-family:'Cormorant Garamond', serif;
font-size:3.2rem;
letter-spacing:5px;
color:#f8e9ec;
opacity:0;
animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Hearts aesthetic */
.heart{
position:fixed;
width:18px;
height:18px;
background:rgba(255,182,193,.35);
transform:rotate(45deg);
animation:float 14s linear infinite;
}
.heart::before,
.heart::after{
content:"";
position:absolute;
width:18px;
height:18px;
background:rgba(255,182,193,.35);
border-radius:50%;
}
.heart::before{top:-9px;left:0;}
.heart::after{left:-9px;top:0;}

@keyframes float{
from{transform:translateY(100vh) rotate(45deg);}
to{transform:translateY(-10vh) rotate(45deg);}
}

/* Card */
.card{
width:360px;
height:260px;
position:relative;
cursor:pointer;
}

/* Envelope */
.envelope{
position:absolute;
bottom:0;
width:100%;
height:100%;
background:#c9184a;
border-radius:0 0 20px 20px;
box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:transform .8s ease;
}

.open .flap{
transform:rotateX(180deg);
}

/* Letter wrapper */
.letter-wrap{
position:absolute;
bottom:-120px;
left:50%;
transform:translateX(-50%);
transition:bottom .8s ease;
}

/* Slide */
.show{
bottom:20px !important;
}

/* Letter */
.letter{
width:300px;
height:200px;
background:white;
border-radius:10px;
box-shadow:0 10px 30px rgba(0,0,0,.3);
padding:20px;
text-align:center;
}

/* Fly 2s natural */
.fly{
animation:flyAnim 2s ease forwards;
}

@keyframes flyAnim{
0%{transform:translateX(-50%) translateY(0) scale(1) rotate(0);}
40%{transform:translateX(-45%) translateY(-80px) scale(1.05) rotate(-5deg);}
70%{transform:translateX(-50%) translateY(-140px) scale(1.1) rotate(3deg);}
100%{transform:translateX(-50%) translateY(-180px) scale(1.2) rotate(0);}
}

/* Blur */
.blur{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
backdrop-filter:blur(8px);
opacity:0;
transition:.5s;
}
.blur.active{opacity:1;}

/* Shake wrong password */
.shake{
animation:shake .4s;
}
@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-5px);}
50%{transform:translateX(5px);}
75%{transform:translateX(-5px);}
100%{transform:translateX(0);}
}

button{
margin-top:10px;
padding:8px 16px;
border:none;
border-radius:20px;
cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#ccc;}
</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="card" id="card">
  <div class="letter-wrap" id="letterWrap">
    <div class="letter" id="letterContent">
      <h3>Enter Password ðŸ’–</h3>
      <input type="password" id="pass" placeholder="tanggal jadian...">
      <button onclick="checkPass(event)">Open</button>
    </div>
  </div>

  <div class="envelope"></div>
  <div class="flap"></div>
</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";

/* Floating hearts generator */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=10+Math.random()*10+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),15000);
},1500);

/* Envelope click */
document.getElementById("card").addEventListener("click", function(e){
if(e.target.tagName==="INPUT"||e.target.tagName==="BUTTON") return;

this.classList.add("open");
document.getElementById("letterWrap").classList.add("show");
});

function checkPass(e){
e.stopPropagation();
if(document.getElementById("pass").value===PASSWORD){

setTimeout(()=>{
document.getElementById("letterWrap").classList.add("fly");
document.getElementById("blur").classList.add("active");
startQuestion();
},1000);

}else{
let letter=document.querySelector(".letter");
letter.classList.add("shake");
setTimeout(()=>letter.classList.remove("shake"),400);
}
}

function startQuestion(){
const text="Will you be my Valentine?";
let i=0;
document.getElementById("letterContent").innerHTML="<h2 id='typed'></h2><div id='btns'></div>";

function type(){
if(i<text.length){
document.getElementById("typed").innerHTML+=text[i];
i++;
setTimeout(type,60);
}else{
document.getElementById("btns").innerHTML=
"<button class='yes' onclick='goGift()'>YES ðŸ’˜</button>"+
"<button class='no' onclick='forceYes()'>NO</button>";
}
}
type();
}

function goGift(){
window.location.href="gift.html";
}

function forceYes(){
alert("You don't have that option ðŸ˜Œ");
}
</script>

</body>
</html>
