<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Montserrat}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.6);
}

/* Title */
.title{
position:absolute;
top:70px;
width:100%;
text-align:center;
font-family:'Cormorant Garamond', serif;
font-size:3rem;
color:#fff;
letter-spacing:4px;
z-index:2;
}

/* Hearts */
#hearts{
position:absolute;
inset:0;
pointer-events:none;
z-index:1;
}

.heart{
position:absolute;
width:12px;
height:12px;
background:rgba(255,192,203,.4);
transform:rotate(45deg);
animation:float 10s linear infinite;
}

.heart::before,.heart::after{
content:"";
position:absolute;
width:12px;
height:12px;
background:rgba(255,192,203,.4);
border-radius:50%;
}

.heart::before{top:-6px;}
.heart::after{left:-6px;}

@keyframes float{
0%{transform:translateY(100vh) rotate(45deg);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}

/* Envelope Wrapper */
.wrapper{
position:relative;
width:360px;
height:260px;
z-index:3;
cursor:pointer;
transition:.6s;
}

/* Envelope Body */
.envelope{
position:absolute;
bottom:0;
width:100%;
height:100%;
background:#c9184a;
border-radius:0 0 20px 20px;
overflow:hidden;
}

/* Flap */
.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.8s ease;
z-index:5;
}

.open .flap{
transform:rotateX(180deg);
}

/* Letter INSIDE envelope */
.letter{
position:absolute;
width:300px;
height:200px;
background:#fff;
border-radius:12px;
box-shadow:0 15px 40px rgba(0,0,0,.4);
left:50%;
top:110px; /* posisi mulut envelope */
transform:translate(-50%,130%);
transition:transform .8s cubic-bezier(.22,1,.36,1);
z-index:4;
padding:20px;
text-align:center;
}

/* peek keluar sedikit */
.peek{
transform:translate(-50%,30%);
}

/* keluar penuh */
.full{
transform:translate(-50%,-70%);
}

/* envelope fade */
.hide-envelope{
opacity:0;
}

/* terbang tetap center */
.fly{
animation:flyToCamera 2s cubic-bezier(.22,1,.36,1) forwards;
}

@keyframes flyToCamera{
0%{
transform:translate(-50%,-70%) scale(1);
}
100%{
transform:translate(-50%,-90%) scale(1.6);
}
}

/* Blur */
.blur{
position:absolute;
inset:0;
background:rgba(0,0,0,.75);
backdrop-filter:blur(10px);
opacity:0;
transition:.6s;
z-index:2;
}
.blur.active{opacity:1;}

button{
margin-top:10px;
padding:8px 18px;
border:none;
border-radius:20px;
cursor:pointer;
}
</style>
</head>

<body>

<div id="hearts"></div>
<h1 class="title">Happy Valentine's Day</h1>

<div class="wrapper" id="wrapper">
  <div class="envelope">
    <div class="letter" id="letter">
      <h3>Enter Password ðŸ’–</h3>
      <input type="password" id="pass" placeholder="tanggal jadian...">
      <br>
      <button onclick="checkPass(event)">Open</button>
    </div>
  </div>
  <div class="flap"></div>
</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";
let opened=false;

/* hearts generator */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.getElementById("hearts").appendChild(h);
setTimeout(()=>h.remove(),10000);
},1000);

/* open envelope */
document.getElementById("wrapper").addEventListener("click",(e)=>{
if(e.target.closest(".letter")) return;
if(opened) return;

document.getElementById("wrapper").classList.add("open");

setTimeout(()=>{
document.getElementById("letter").classList.add("peek");
},600);

opened=true;
});

/* password */
function checkPass(e){
e.stopPropagation();

if(document.getElementById("pass").value===PASSWORD){

let letter=document.getElementById("letter");

letter.classList.remove("peek");
letter.classList.add("full");

/* envelope fade */
document.getElementById("wrapper").classList.add("hide-envelope");

setTimeout(()=>{
letter.classList.add("fly");
document.getElementById("blur").classList.add("active");
},700);

setTimeout(()=>{
startType();
},2000);

}
}

/* typewriter */
function startType(){
const text="Will you be my Valentine?";
let i=0;
let letter=document.getElementById("letter");
letter.innerHTML="<h2 id='typed'></h2>";

function type(){
if(i<text.length){
document.getElementById("typed").innerHTML+=text[i];
i++;
setTimeout(type,50);
}
}
type();
}
</script>

</body>
</html>
