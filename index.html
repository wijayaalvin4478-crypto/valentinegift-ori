<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#2b0f19,#3d1e2f,#1c0b13);
overflow:hidden;
font-family:Montserrat;
color:white;
position:relative;
}

/* Floating soft lights */
body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle,rgba(255,100,150,.2),transparent 70%);
top:-200px;
right:-200px;
animation:floatLight 10s ease-in-out infinite alternate;
}

body::after{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,rgba(255,150,200,.15),transparent 70%);
bottom:-200px;
left:-200px;
animation:floatLight 12s ease-in-out infinite alternate-reverse;
}

@keyframes floatLight{
from{transform:translateY(0px);}
to{transform:translateY(40px);}
}

/* Center content */
.container{
text-align:center;
z-index:2;
max-width:600px;
padding:20px;
}

/* Title */
h1{
font-family:'Playfair Display', serif;
font-size:3.5rem;
letter-spacing:4px;
margin-bottom:20px;
opacity:0;
animation:fadeUp 1.5s ease forwards;
}

/* Subtitle */
p{
font-size:1.2rem;
font-weight:300;
opacity:0;
animation:fadeUp 1.5s ease forwards;
animation-delay:.5s;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* Button */
.button{
margin-top:40px;
display:inline-block;
padding:14px 40px;
border-radius:40px;
border:1px solid rgba(255,255,255,.4);
background:rgba(255,255,255,.05);
backdrop-filter:blur(10px);
color:white;
text-decoration:none;
font-size:1rem;
letter-spacing:2px;
transition:.4s;
opacity:0;
animation:fadeUp 1.5s ease forwards;
animation-delay:1s;
}

.button:hover{
background:white;
color:#2b0f19;
transform:scale(1.05);
}

/* Soft floating hearts */
.heart{
position:absolute;
color:rgba(255,255,255,.2);
animation:floatHeart linear infinite;
}

@keyframes floatHeart{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">
<h1>Happy Valentine's Day</h1>
<p>This little space is made just for you ðŸ’Œ</p>
<a href="letter.html" class="button">Open My Letter</a>
</div>

<script>
/* floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(8+Math.random()*6)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),15000);
},1200);
</script>

</body>
</html>

</html>
