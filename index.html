<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Montserrat}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.55);
}

/* Title */
.title{
position:absolute;
top:60px;
width:100%;
text-align:center;
font-family:'Playfair Display', serif;
font-size:3rem;
color:white;
letter-spacing:3px;
z-index:2;
}

/* CENTER WRAPPER */
.center{
position:relative;
width:360px;
height:260px;
z-index:3;
}

/* Envelope */
.envelope{
position:absolute;
inset:0;
background:#c9184a;
border-radius:0 0 20px 20px;
}

.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.8s;
z-index:5;
}

.open .flap{
transform:rotateX(180deg);
}

/* Letter */
.letter{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,40%);
width:300px;
height:200px;
background:white;
border-radius:15px;
box-shadow:0 20px 50px rgba(0,0,0,.5);
padding:25px;
text-align:center;
transition:all .9s cubic-bezier(.22,1,.36,1);
z-index:4;
}

/* peek from envelope */
.peek{
transform:translate(-50%,5%);
}

/* full keluar */
.full{
transform:translate(-50%,-40%);
}

/* cinematic fly */
.fly{
transform:translate(-50%,-50%) scale(1.5);
transition:all 1.8s cubic-bezier(.22,1,.36,1);
}

/* hide envelope */
.hide-envelope{
opacity:0;
transition:.8s;
}

/* Blur overlay */
.blur{
position:absolute;
inset:0;
background:rgba(0,0,0,.7);
backdrop-filter:blur(10px);
opacity:0;
transition:.6s;
z-index:2;
}
.blur.active{opacity:1;}

button{
margin:10px;
padding:8px 20px;
border:none;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#ccc;}

</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="center" id="center">

<div class="envelope"></div>
<div class="flap"></div>

<div class="letter" id="letter">
<h3>Enter Password ðŸ’–</h3>
<input type="password" id="pass">
<br>
<button onclick="checkPass(event)">Open</button>
</div>

</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";
let opened=false;

document.getElementById("center").addEventListener("click",(e)=>{
if(e.target.closest(".letter")) return;
if(opened) return;

document.getElementById("center").classList.add("open");

setTimeout(()=>{
document.getElementById("letter").classList.add("peek");
},600);

opened=true;
});

function checkPass(e){
e.stopPropagation();

if(document.getElementById("pass").value===PASSWORD){

let letter=document.getElementById("letter");

letter.classList.remove("peek");
letter.classList.add("full");

setTimeout(()=>{
document.querySelector(".envelope").classList.add("hide-envelope");
document.querySelector(".flap").classList.add("hide-envelope");
letter.classList.add("fly");
},600);

setTimeout(()=>{
document.getElementById("blur").classList.add("active");
showQuestion();
},2000);

}
}

function showQuestion(){
let letter=document.getElementById("letter");
letter.innerHTML=`
<h2>Will you be my Valentine?</h2>
<button class="yes" onclick="goGift()">Yes ðŸ’–</button>
<button class="no" onclick="forceYes()">No</button>
`;
}

function goGift(){
window.location.href="gift.html";
}

function forceYes(){
alert("You don't have a choice ðŸ˜ŒðŸ’•");
}
</script>

</body>
</html>
