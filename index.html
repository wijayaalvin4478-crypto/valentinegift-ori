<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:linear-gradient(120deg,#ff4d6d,#ffc1cc);
  font-family:'Pacifico',cursive;
  overflow:hidden;
}

/* subtle paper texture */
.paper{
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      rgba(0,0,0,0.02) 2px
    );
}

/* hearts */
.heart{
  position:fixed;top:-20px;font-size:22px;animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* envelope */
.envelope{
  width:380px;height:260px;position:relative;cursor:pointer;
}
.back{
  width:100%;height:100%;background:#ffd6dc;border-radius:12px;
}
.front{
  position:absolute;bottom:0;width:0;height:0;
  border-left:190px solid transparent;
  border-right:190px solid transparent;
  border-top:130px solid #ff4d6d;
}
.letter{
  position:absolute;left:15px;top:30px;
  width:350px;height:210px;background:white;border-radius:10px;
  padding:20px;text-align:center;color:#ff4d6d;
  transform:translateY(140px);
  transition:transform 1s cubic-bezier(.2,.8,.3,1);
}
.envelope.open .letter{transform:translateY(-90px);}

input,button{
  padding:10px;border:none;border-radius:10px;margin-top:10px;
}
button{background:#ff4d6d;color:white;cursor:pointer;}
</style>
</head>

<body>

<audio id="paper" src="paper.mp3"></audio>

<div class="envelope paper" id="env" onclick="openEnv()">
  <div class="back paper"></div>
  <div class="front"></div>

  <div class="letter paper">
    <h3>For You ðŸ’Œ</h3>
    <p>Enter the secret code</p>
    <input type="password" id="pass" placeholder="Our date ðŸ˜">
    <br>
    <button onclick="check(event)">Open</button>
    <p id="msg"></p>
  </div>
</div>

<script>
function openEnv(){
  document.getElementById("env").classList.add("open");
  document.getElementById("paper").play();
}

/* hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

function check(e){
  e.stopPropagation();
  let p=document.getElementById("pass").value;
  if(p==="sayang123"){window.location.href="gift.html";}
  else{document.getElementById("msg").innerText="Wrong code ðŸ’”";}
}
</script>

</body>
</html>
