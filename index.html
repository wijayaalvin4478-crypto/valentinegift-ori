<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Montserrat}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.6);
}

.title{
position:absolute;
top:60px;
width:100%;
text-align:center;
font-family:'Playfair Display', serif;
font-size:3rem;
color:white;
letter-spacing:3px;
}

/* WRAPPER CENTER FIX */
.scene{
position:relative;
width:360px;
height:260px;
display:flex;
justify-content:center;
align-items:center;
}

/* ENVELOPE */
.envelope{
position:absolute;
width:360px;
height:260px;
background:#c9184a;
border-radius:0 0 20px 20px;
overflow:hidden;
}

.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.8s;
z-index:5;
}

.open .flap{
transform:rotateX(180deg);
}

/* LETTER - SAME CENTER AS ENVELOPE */
.letter{
position:absolute;
width:300px;
height:200px;
background:white;
border-radius:15px;
box-shadow:0 20px 50px rgba(0,0,0,.5);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
transition:transform .8s cubic-bezier(.22,1,.36,1);
transform:translateY(60px); /* masuk ke dalam envelope */
z-index:4;
}

/* peek */
.peek{
transform:translateY(10px);
}

/* full keluar */
.full{
transform:translateY(-80px);
}

/* fly cinematic */
.fly{
transform:translateY(-120px) scale(1.4);
transition:transform 1.8s cubic-bezier(.22,1,.36,1);
}

/* blur */
.blur{
position:absolute;
inset:0;
background:rgba(0,0,0,.75);
backdrop-filter:blur(10px);
opacity:0;
transition:.6s;
}
.blur.active{opacity:1;}

button{
margin-top:10px;
padding:8px 20px;
border:none;
border-radius:20px;
cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#ccc;}

</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="scene" id="scene">
  <div class="envelope"></div>
  <div class="flap"></div>

  <div class="letter" id="letter">
    <h3>Enter Password ðŸ’–</h3>
    <input type="password" id="pass">
    <button onclick="checkPass(event)">Open</button>
  </div>
</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";
let opened=false;

document.getElementById("scene").addEventListener("click",(e)=>{
if(e.target.closest(".letter")) return;
if(opened) return;

document.getElementById("scene").classList.add("open");

setTimeout(()=>{
document.getElementById("letter").classList.add("peek");
},600);

opened=true;
});

function checkPass(e){
e.stopPropagation();

if(document.getElementById("pass").value===PASSWORD){

let letter=document.getElementById("letter");

letter.classList.remove("peek");
letter.classList.add("full");

setTimeout(()=>{
document.querySelector(".envelope").style.display="none";
document.querySelector(".flap").style.display="none";
letter.classList.add("fly");
},600);

setTimeout(()=>{
document.getElementById("blur").classList.add("active");
showQuestion();
},2000);
}
}

function showQuestion(){
let letter=document.getElementById("letter");
letter.innerHTML=`
<h2>Will you be my Valentine?</h2>
<button class="yes" onclick="goGift()">Yes ðŸ’–</button>
<button class="no" onclick="forceYes()">No</button>
`;
}

function goGift(){
window.location.href="gift.html";
}

function forceYes(){
alert("No is not an option ðŸ˜ŒðŸ’•");
}
</script>

</body>
</html>
