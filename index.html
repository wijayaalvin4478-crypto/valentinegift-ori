<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Montserrat}
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:url('bg.jpg') center/cover no-repeat;
overflow:hidden;
position:relative;
}
body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,0.35);
z-index:-1;
}

/* Hearts */
.hearts span{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear infinite;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* Envelope */
.card{width:360px;height:260px;position:relative;cursor:pointer;z-index:5;}

.envelope{
width:100%;height:100%;position:absolute;bottom:0;
background:#e63946;border-radius:0 0 20px 20px;
box-shadow:0 15px 40px rgba(0,0,0,.3);
overflow:hidden;z-index:2;
}

.envelope::before{
content:"";position:absolute;top:0;left:0;width:100%;height:100%;
background:repeating-linear-gradient(
45deg,
rgba(255,255,255,.08),
rgba(255,255,255,.08) 6px,
transparent 6px,
transparent 12px
);
}

.flap{
position:absolute;top:-2px;left:0;width:100%;height:55%;
background:#ff6b81;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;transition:.8s;z-index:3;
}

.letter{
position:absolute;top:260px;left:50%;
transform:translateX(-50%);
width:85%;height:200px;background:#fff;
border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.2);
padding:20px;text-align:center;transition:1s;z-index:1;
}

.letter h2{font-family:"Playfair Display",serif;color:#e63946;margin:0;}
.letter p{font-size:14px;color:#444}

.open .flap{transform:rotateX(180deg);}
.open .letter{top:30px;}

.tap{
position:absolute;bottom:-60px;width:100%;text-align:center;
color:white;font-weight:bold;animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card" onclick="openEnvelope()">
  <div class="letter">
    <h2>Hi My Love ðŸ’•</h2>
    <p>Open your gifts & feel my love for you.</p>
  </div>

  <div class="envelope">
    <div class="flap"></div>
  </div>

  <div class="tap">Tap the envelope ðŸ’Œ</div>
</div>

<script>
function openEnvelope(){
document.querySelector(".card").classList.toggle("open");
}

const hearts=["â¤ï¸","ðŸ’—","ðŸ’–","ðŸ’•"];
setInterval(()=>{
let h=document.createElement("span");
h.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=3+Math.random()*5+"s";
document.querySelector(".hearts").appendChild(h);
setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
