<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Montserrat}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.55);
}

/* Title */
.title{
position:absolute;
top:70px;
width:100%;
text-align:center;
font-family:'Cormorant Garamond', serif;
font-size:3rem;
color:#fff;
letter-spacing:4px;
z-index:2;
}

/* Envelope wrapper */
.wrapper{
position:relative;
width:360px;
height:260px;
z-index:3;
cursor:pointer;
}

/* Envelope */
.envelope{
position:absolute;
bottom:0;
width:100%;
height:100%;
background:#c9184a;
border-radius:0 0 20px 20px;
}

/* Flap */
.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.8s ease;
z-index:4;
}

.open .flap{
transform:rotateX(180deg);
}

/* Letter */
.letter{
position:absolute;
left:50%;
top:120px;
transform:translate(-50%,100%);
width:300px;
height:200px;
background:#fff;
border-radius:12px;
box-shadow:0 15px 40px rgba(0,0,0,.4);
transition:all .8s cubic-bezier(.22,1,.36,1);
padding:20px;
text-align:center;
z-index:3;
}

/* peek */
.peek{
transform:translate(-50%,40%);
}

/* full */
.full{
transform:translate(-50%,-40%);
}

/* fly */
.fly{
transform:translate(-50%,-60%) scale(1.5);
transition:all 1.8s ease;
}

/* hide envelope */
.hide{
visibility:hidden;
}

/* Blur */
.blur{
position:absolute;
inset:0;
background:rgba(0,0,0,.7);
backdrop-filter:blur(8px);
opacity:0;
transition:.5s;
z-index:2;
}
.blur.active{opacity:1;}

button{
margin-top:10px;
padding:8px 18px;
border:none;
border-radius:20px;
cursor:pointer;
}
</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="wrapper" id="wrapper">
  <div class="envelope"></div>
  <div class="flap"></div>

  <div class="letter" id="letter">
    <h3>Enter Password ðŸ’–</h3>
    <input type="password" id="pass">
    <br>
    <button onclick="checkPass(event)">Open</button>
  </div>
</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";
let opened=false;

document.getElementById("wrapper").addEventListener("click",(e)=>{
if(e.target.closest(".letter")) return;
if(opened) return;

document.getElementById("wrapper").classList.add("open");

setTimeout(()=>{
document.getElementById("letter").classList.add("peek");
},600);

opened=true;
});

function checkPass(e){
e.stopPropagation();

if(document.getElementById("pass").value===PASSWORD){

let letter=document.getElementById("letter");

letter.classList.remove("peek");
letter.classList.add("full");

setTimeout(()=>{
document.querySelector(".envelope").classList.add("hide");
document.querySelector(".flap").classList.add("hide");
letter.classList.add("fly");
},600);

setTimeout(()=>{
document.getElementById("blur").classList.add("active");
startType();
},2000);
}
}

function startType(){
const text="Will you be my Valentine?";
let i=0;
let letter=document.getElementById("letter");
letter.innerHTML="<h2 id='typed'></h2>";

function type(){
if(i<text.length){
document.getElementById("typed").innerHTML+=text[i];
i++;
setTimeout(type,50);
}
}
type();
}
</script>

</body>
</html>
