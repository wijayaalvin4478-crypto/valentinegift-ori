<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Montserrat}

body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;position:relative;
}

/* overlay */
body::before{
content:"";position:fixed;inset:0;
background:rgba(0,0,0,.35);z-index:-1;
}

/* title */
.valentine-title{
position:fixed;top:70px;width:100%;
text-align:center;
font-family:'Playfair Display', serif;
font-size:3rem;
letter-spacing:4px;
color:#ffe5ec;
opacity:0;
animation:fadeUp 1.5s ease forwards .5s;
}
@keyframes fadeUp{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* envelope */
.card{
width:360px;height:260px;
position:relative;
}

.envelope{
position:absolute;bottom:0;
width:100%;height:100%;
background:#e63946;
border-radius:0 0 20px 20px;
box-shadow:0 15px 40px rgba(0,0,0,.3);
z-index:2;
}

.flap{
position:absolute;top:0;left:0;
width:100%;height:55%;
background:#ff6b81;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:transform .8s ease;
z-index:3;
}

.open .flap{
transform:rotateX(180deg);
}

/* letter */
.letter{
position:absolute;
bottom:-120px;
left:50%;
transform:translateX(-50%);
width:85%;
height:200px;
background:#fff;
border-radius:10px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
padding:20px;
text-align:center;
z-index:1;
transition:bottom .8s ease;
}

/* slide up */
.show{
bottom:20px !important;
}

/* FLY EFFECT */
.fly{
animation:flyUp 1.2s ease forwards;
}

@keyframes flyUp{
0%{
transform:translateX(-50%) translateY(0) rotate(0deg) scale(1);
}
40%{
transform:translateX(-50%) translateY(-40px) rotate(-5deg) scale(1.05);
}
70%{
transform:translateX(-50%) translateY(-90px) rotate(3deg) scale(1.1);
}
100%{
transform:translateX(-50%) translateY(-120px) rotate(0deg) scale(1.15);
}
}

/* blur */
.blur{
position:fixed;inset:0;
background:rgba(0,0,0,.4);
backdrop-filter:blur(5px);
opacity:0;
transition:opacity .5s ease;
z-index:5;
}
.blur.active{
opacity:1;
}

/* buttons */
.yes-btn,.no-btn{
padding:8px 16px;border:none;
border-radius:20px;margin:5px;
cursor:pointer;font-weight:bold;
}
.yes-btn{background:#ff4d6d;color:white;}
.no-btn{background:#ccc;}
</style>
</head>

<body>

<h1 class="valentine-title">Happy Valentine's Day</h1>

<div class="card">
  <div class="letter">
    <div id="content">
      <h2>Enter Password üíñ</h2>
      <input type="password" id="pass" placeholder="tanggal jadian kakk...">
      <button onclick="checkPass()">Open üéÅ</button>
    </div>
  </div>

  <div class="envelope">
    <div class="flap"></div>
  </div>
</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";

function checkPass(){
if(document.getElementById("pass").value===PASSWORD){

// buka flap
document.querySelector(".card").classList.add("open");

// slide keluar
setTimeout(()=>{
document.querySelector(".letter").classList.add("show");
},800);

// terbang
setTimeout(()=>{
document.querySelector(".letter").classList.add("fly");
document.getElementById("blur").classList.add("active");
startLetter();
},1600);

}else{
alert("Wrong password üòù");
}
}

function startLetter(){
const text="Hi love...\nEven distance can't stop what I feel for you.\nWill you be my Valentine? üíñ";
let i=0;

document.getElementById("content").innerHTML="<h2 id='typed'></h2><div id='q'></div>";

function type(){
if(i<text.length){
document.getElementById("typed").innerHTML+=
text[i]==="\n"?"<br>":text[i];
i++;
setTimeout(type,35);
}else{
document.getElementById("q").innerHTML=
"<button class='yes-btn' onclick='sayYes()'>YES üíò</button>"+
"<button class='no-btn' onmouseover='moveNo()'>NO üôÉ</button>";
}
}
type();
}

function sayYes(){
alert("She said YES üò≠üíñ");
}

function moveNo(){
const btn=document.querySelector(".no-btn");
btn.style.position="relative";
btn.style.left=Math.random()*120+"px";
}
</script>

</body>
</html>
