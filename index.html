<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Montserrat;}
body{
  height:100vh;display:flex;justify-content:center;align-items:center;
  background:url('bg.jpeg') center/cover no-repeat;overflow:hidden;
  position:relative;
  background-color:black;
}
/* overlay */
body::before{
  content:"";position:absolute;inset:0;
  background:rgba(0,0,0,0.6);
  z-index:1;
}

/* TITLE */
h1.title{
  position:absolute;top:40px;width:100%;
  text-align:center;font-family:'Playfair Display',serif;
  font-size:2.8rem;color:#fff;z-index:3;
}

/* WRAPPER */
.scene{
  position:relative;width:360px;height:260px;
  z-index:4;cursor:pointer;
}

/* ENVELOPE */
.envelope{
  position:absolute;inset:0;
  background:#d32f2f;border-radius:0 0 20px 20px;
  overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.5);
}
.flap{
  position:absolute;top:0;width:100%;height:55%;
  background:#e53935;clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;transition:transform .6s ease;
  z-index:5;
}

/* LETTER */
.letter{
  position:absolute;left:50%;top:50%;
  width:300px;height:200px;
  background:#fff;border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  transform:translate(-50%,120%) rotateX(15deg);
  transform-style:preserve-3d;
  transition:transform .8s cubic-bezier(.22,1,.36,1);
  display:flex;flex-direction:column;align-items:center;
  padding:20px;text-align:center;
  z-index:6;
}

/* PEEK ‚Äì keluar setengah */
.peek{
  transform:translate(-50%,40%) rotateX(10deg);
}

/* FULL ‚Äì keluar penuh */
.full{
  transform:translate(-50%,-40%) rotateX(0deg);
}

/* FLY ‚Äì terbang ringan */
@keyframes flyTikTok {
  0% {transform:translate(-50%,-40%) rotateX(0deg) scale(1);}
  25%{transform:translate(-50%,-80%) rotate(-3deg) scale(1.05);}
  50%{transform:translate(-50%,-120%) rotate(3deg) scale(1.1);}
  75%{transform:translate(-50%,-160%) rotate(-2deg) scale(1.12);}
  100%{transform:translate(-50%,-200%) rotate(0) scale(1.15);}
}
.fly{
  animation:flyTikTok 2s cubic-bezier(.4,0,.2,1) forwards;
}

/* Blur */
.blur{
  position:absolute;inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(8px);
  opacity:0;transition:.6s;
  z-index:2;
}
.blur.active{opacity:1;}

/* Answers */
.answer-btn{
  margin-top:15px;font-weight:bold;
  padding:8px 20px;border:none;
  border-radius:20px;cursor:pointer;
}
.yes{background:#e53935;color:white;}
.no{background:#999;color:white;}
</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="scene" id="scene">
  <div class="envelope"></div>
  <div class="flap"></div>

  <div class="letter" id="letter">
    <h3>Enter Password üíñ</h3>
    <input type="password" id="pass">
    <button onclick="checkPass(event)">Open</button>
  </div>

</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";
let opened=false;

document.getElementById("scene").addEventListener("click",(e) => {
  if(e.target.closest(".letter")) return;
  if(opened) return;

  document.getElementById("scene").classList.add("open");
  document.querySelector(".flap").style.transform="rotateX(180deg)";

  setTimeout(()=>{
    document.getElementById("letter").classList.add("peek");
  },500);

  opened=true;
});

function checkPass(e){
  e.stopPropagation();
  const inEl = document.getElementById("pass");

  if(inEl.value===PASSWORD){
    let letter = document.getElementById("letter");

    letter.classList.remove("peek");
    letter.classList.add("full");

    setTimeout(()=>{
      document.querySelector(".envelope").style.display="none";
      document.querySelector(".flap").style.display="none";
      letter.classList.add("fly");
    },600);

    setTimeout(()=>{ document.getElementById("blur").classList.add("active"); showQuestion(); },2000);

  } else {
    alert("Wrong üòù Try again!");
  }
}

function showQuestion(){
  let letter = document.getElementById("letter");
  letter.innerHTML=`
    <h2>Will you be my Valentine?</h2>
    <button class="answer-btn yes" onclick="goGift()">Yes üíò</button>
    <button class="answer-btn no" onclick="forceYes()">No</button>
  `;
}

function goGift(){
  window.location.href="gift.html";
}

function forceYes(){
  alert("You really do love üíï");
}
</script>

</body>
</html>
