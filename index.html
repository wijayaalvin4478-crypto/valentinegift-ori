<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Montserrat;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.55);
}

/* Title */
.title{
position:absolute;
top:60px;
width:100%;
text-align:center;
font-family:'Playfair Display', serif;
font-size:3rem;
color:white;
letter-spacing:3px;
z-index:3;
}

/* Scene */
.scene{
position:relative;
width:360px;
height:260px;
display:flex;
justify-content:center;
align-items:center;
z-index:4;
cursor:pointer;
}

/* Envelope */
.envelope{
position:absolute;
width:360px;
height:260px;
background:#c9184a;
border-radius:0 0 20px 20px;
}

.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.8s cubic-bezier(.22,1,.36,1);
z-index:5;
}

.open .flap{
transform:rotateX(180deg);
}

/* Letter */
.letter{
position:absolute;
width:300px;
height:200px;
background:white;
border-radius:15px;
box-shadow:0 20px 50px rgba(0,0,0,.5);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:25px;
transition:transform .8s cubic-bezier(.22,1,.36,1);
transform:translateY(60px);
z-index:4;
}

/* Peek from envelope */
.peek{
transform:translateY(10px);
}

/* Full keluar */
.full{
transform:translateY(-70px);
}

/* Cinematic floating */
@keyframes floatUp {
0%   {transform:translateY(-70px) rotate(0deg) scale(1);}
25%  {transform:translateY(-90px) rotate(-2deg) scale(1.02);}
50%  {transform:translateY(-110px) rotate(2deg) scale(1.05);}
75%  {transform:translateY(-125px) rotate(-1deg) scale(1.08);}
100% {transform:translateY(-140px) rotate(0deg) scale(1.1);}
}

.fly{
animation:floatUp 2s cubic-bezier(.22,1,.36,1) forwards;
}

/* Blur */
.blur{
position:absolute;
inset:0;
background:rgba(0,0,0,.7);
backdrop-filter:blur(8px);
opacity:0;
transition:.8s ease;
z-index:2;
}
.blur.active{opacity:1;}

button{
margin-top:12px;
padding:8px 20px;
border:none;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#ccc;}
</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="scene" id="scene">

<div class="envelope"></div>
<div class="flap"></div>

<div class="letter" id="letter">
<h3>Enter Password üíñ</h3>
<input type="password" id="pass">
<button onclick="checkPass(event)">Open</button>
</div>

</div>

<div class="blur" id="blur"></div>

<script>
const PASSWORD="220724";
let opened=false;

document.getElementById("scene").addEventListener("click",(e)=>{
if(e.target.closest(".letter")) return;
if(opened) return;

document.getElementById("scene").classList.add("open");

setTimeout(()=>{
document.getElementById("letter").classList.add("peek");
},600);

opened=true;
});

function checkPass(e){
e.stopPropagation();

if(document.getElementById("pass").value===PASSWORD){

let letter=document.getElementById("letter");

letter.classList.remove("peek");
letter.classList.add("full");

setTimeout(()=>{
document.querySelector(".envelope").style.display="none";
document.querySelector(".flap").style.display="none";
letter.classList.add("fly");
document.getElementById("blur").classList.add("active");
},700);

setTimeout(()=>{
showQuestion();
},2200);

}else{
alert("Wrong password üòù");
}
}

function showQuestion(){
let letter=document.getElementById("letter");
letter.innerHTML=`
<h2>Will you be my Valentine?</h2>
<button class="yes" onclick="goGift()">Yes üíñ</button>
<button class="no" onclick="forceYes()">No</button>
`;
}

function goGift(){
window.location.href="gift.html";
}

function forceYes(){
alert("No is not an option üòåüíï");
}
</script>

</body>
</html>
