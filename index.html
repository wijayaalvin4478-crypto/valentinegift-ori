<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Montserrat;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('bg.jpeg') center/cover no-repeat;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.5);
}

.title{
position:absolute;
top:60px;
width:100%;
text-align:center;
font-family:'Playfair Display', serif;
font-size:3rem;
color:white;
letter-spacing:3px;
z-index:3;
}

/* SCENE */
.scene{
position:relative;
width:360px;
height:260px;
z-index:4;
cursor:pointer;
}

/* ENVELOPE */
.envelope{
position:absolute;
inset:0;
background:#c9184a;
border-radius:0 0 20px 20px;
overflow:hidden;
}

.flap{
position:absolute;
top:0;
width:100%;
height:55%;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.6s ease;
z-index:5;
}

.open .flap{
transform:rotateX(180deg);
}

/* LETTER */
.letter{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,100%);
width:300px;
height:200px;
background:white;
border-radius:15px;
box-shadow:0 15px 40px rgba(0,0,0,.4);
padding:25px;
text-align:center;
transition:transform .6s ease;
z-index:4;
}

/* keluar sedikit */
.peek{
transform:translate(-50%,30%);
}

/* keluar penuh */
.full{
transform:translate(-50%,-40%);
}

button{
margin-top:15px;
padding:8px 20px;
border:none;
border-radius:20px;
cursor:pointer;
font-weight:bold;
background:#ff4d6d;
color:white;
}
</style>
</head>

<body>

<h1 class="title">Happy Valentine's Day</h1>

<div class="scene" id="scene">

<div class="envelope"></div>
<div class="flap"></div>

<div class="letter" id="letter">
<h3>Enter Password üíñ</h3>
<input type="password" id="pass">
<br>
<button onclick="checkPass(event)">Open</button>
</div>

</div>

<script>
const PASSWORD="220724";
let opened=false;

/* buka envelope */
document.getElementById("scene").addEventListener("click",(e)=>{
if(e.target.closest(".letter")) return;
if(opened) return;

document.getElementById("scene").classList.add("open");

setTimeout(()=>{
document.getElementById("letter").classList.add("peek");
},400);

opened=true;
});

/* cek password */
function checkPass(e){
e.stopPropagation();

if(document.getElementById("pass").value===PASSWORD){

let letter=document.getElementById("letter");

letter.classList.remove("peek");
letter.classList.add("full");

setTimeout(()=>{
showQuestion();
},600);

}else{
alert("Wrong password üòù");
}
}

/* tampilkan pertanyaan */
function showQuestion(){
let letter=document.getElementById("letter");
letter.innerHTML=`
<h2>Will you be my Valentine? üíñ</h2>
<button onclick="goGift()">Yes</button>
`;
}

function goGift(){
window.location.href="gift.html";
}
</script>

</body>
</html>
